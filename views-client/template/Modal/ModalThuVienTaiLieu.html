
<div class="modal-header bg-color" style="background-color:#ccc">
    <div class="modal-title">
        <a title="Đóng" style="opacity:1 !important" ng-click="cancelModal()" class="close" aria-hidden="true"> </a>

        <h4> <label class=" uppercase font-white"><i class="fa fa-list"></i> Cập nhật thông tin tài liệu</label></h4>

    </div>
</div>
<div class="modal-body form">
    <div class="form-body form-horizontal margin-top-10">
        <div class="row margin-bottom-5">

            <div class="{{itemError.ModelState.TieuDe[1]}}">
                <label class="control-label col-md-3">Tiêu đề <span style="color:red">*</span>:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" ng-model="item.TieuDe">

                </div>
            </div>

        </div>
        <div class="row margin-bottom-5">
            <div class="{{itemError.ModelState.Link[1]}}">
                <label class="control-label col-md-3">Tệp đính kèm <span style="color:red">*</span>:</label>
                <div class="col-md-9">
                    <input type="file"
                           id="file"
                           placeholder="Chọn tệp đính kèm từ máy tính"
                           class="form-control input-sm" />
                </div>
            </div>
        </div>
        <div class="row  margin-bottom-5">

            <label class="control-label col-md-3">Nội dung:</label>
            <div class="col-md-9">
                <textarea rows="3" class="form-control input-sm" ng-model="item.NoiDung"></textarea>

            </div>

        </div>
        <div class="row  margin-bottom-5">

            <label class="control-label col-md-3">Ghi chú:</label>
            <div class="col-md-9">
                <textarea rows="3" class="form-control input-sm" ng-model="item.GhiChu"></textarea>

            </div>

        </div>
        <div class="row  margin-bottom-5">
            <label class="control-label col-md-3">Đơn vị được chia sẻ: </label>
            <div class="col-md-9">
                <select ng-model="item.DonVi" multiple class="form-control input-sm select2">
                    <option ng-repeat="nl in ListDonVi" value="{{nl.Id}}">{{nl.TenDonVi}}</option>
                </select>
                <i style="color:red">Để trống nếu chia sẻ cho tất cả các đơn vị</i>
            </div>
        </div>

        <div class="row  margin-bottom-5">
            <label class="control-label col-md-3">Hiển thị:</label>
            <div class="col-md-1">
                <input type="checkbox" class="input-sm" ng-model="item.FInUse">
            </div>
            <label class="control-label col-md-1">STT:</label>
            <div class="col-md-3">
                <input type="text" class="form-control input-sm" allow-only-numbers ng-model="item.STT">
            </div>

        </div>
        <div class="row  margin-bottom-5">

            <label class="control-label col-md-3"><i>Lưu ý: </i></label>

            <div class="col-md-4">
                <div style="margin-top:7px"><i><span style="color:red">*</span> Bắt buộc nhập</i></div>
            </div>
        </div>
        <div class="form-group " style="position: sticky;bottom: 10px;z-index:500;background-color:white">
            <label class="control-label col-md-3"></label>
            <div class="col-md-9 clearfix">
                <a class="btn btn-sm btn-success btn-outline sbold"
                   ng-click="Save()"><i class="fa fa-save"></i> Lưu </a>
                <a class="btn btn-sm btn-success btn-outline sbold"
                   ng-click="Save(1)"><i class="fa fa-save"></i> Lưu và thêm </a>
                <a class="btn btn-sm grey-cascade" ng-click="cancelModal()"><i class="fa fa-times-circle"></i> Đóng </a>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn').addClass('input-sm');
        $('.form-control').addClass('input-sm');

    })
</script>
<script>
    jQuery(document).ready(function () {
        ComponentsSelect2.init();
    });
</script>
