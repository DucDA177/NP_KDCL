<style>
    .text-multi-line {
        overflow-y: scroll;
        max-height: 100px;
        white-space: pre;
        background-color: antiquewhite
    }

    .modal-dialog {
        width: 90%
    }
</style>
<div class="modal-header bg-color" style="background-color:#ccc">
    <div class="modal-title">
        <a title="Đóng" style="opacity:1 !important" ng-click="cancelModal()" class="close" aria-hidden="true"> </a>

        <h4> <label class=" uppercase font-white"><i class="fa fa-list"></i> CẬP NHẬT THÔNG TIN ĐOÀN ĐÁNH GIÁ NGOÀI </label></h4>

    </div>
</div>
<div class="modal-body form">
    <div class="form-body form-horizontal">

        <!--Vẽ các tab tại đây-->
        <div class="row margin-bottom-5">
            <div class="col-md-12">
                <div class="tabbable-custom portlet box margin-top-10">
                    <ul class="nav nav-tabs ">
                        <li class="active">
                            <a data-target="#tab_1" data-toggle="tab" aria-expanded="true" class="bold">
                                Thông tin Đoàn ĐGN và danh sách thành viên
                            </a>
                        </li>
                        <li>
                            <a data-target="#tab_2" data-toggle="tab" aria-expanded="true" class="bold">
                                Danh sách trường được phân công đánh giá ngoài
                            </a>
                        </li>

                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active " id="tab_1">
                            <div class="row">
                                <div class="portlet light">
                                    <div class="form-body form-horizontal">
                                        <div class="row">
                                            <label class="control-label col-md-2">Tên Đoàn ĐGN:</label>
                                            <div class="col-md-10">
                                                <input type="text" class="input-sm" ng-model="item.Ten">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-2">Thành viên:</label>
                                            <div class="col-md-10 text-right">
                                                <a class="btn btn-sm btn-primary btn-outline sbold"
                                                   ng-click="openModal('','AddThanhVienDGN')">
                                                    <i class="fa fa-plus"></i> Thêm thành viên
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">

                                            </div>
                                            <div class="col-md-10">
                                                <div class="table-scrollable">
                                                    <table class="table table-striped table-bordered table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th> Họ và tên </th>
                                                                <th> Nơi công tác </th>
                                                                <th> Chức vụ </th>
                                                                <th align="center" width="1px">#</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr class="odd gradeX" ng-repeat="tv in ListTV">
                                                                <td>{{tv.HoTen}}</td>
                                                                <td> {{tv.NoiCongTac}} </td>
                                                                <td> {{tv.ChucVu}} </td>
                                                                <td>
                                                                    <a class="btn btn-sm btn-danger btn-outline sbold">
                                                                        <i class="fa fa-times"></i> 
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="tab-pane " id="tab_2">
                            <div class="row">
                                <div class="portlet light " style="margin-bottom:0">
                                    <div class="form-body form-horizontal">
                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label class="control-label col-md-1">Điểm mạnh: </label>
                                                <div class="col-md-11">
                                                    <textarea class="form-control input-sm"
                                                              ng-disabled="checkCapTren"
                                                              ng-model="item.dgtc.DiemManh"
                                                              rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-1">Điểm yếu: </label>
                                                <div class="col-md-11">
                                                    <textarea class="form-control input-sm"
                                                              ng-disabled="checkCapTren"
                                                              ng-model="item.dgtc.DiemYeu"
                                                              rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-1">Ý kiến lãnh đạo: </label>
                                                <div class="col-md-11">
                                                    <textarea class="form-control input-sm"
                                                              ng-disabled="!checkTongHop"
                                                              ng-model="item.dgtc.YKienLanhDao"
                                                              rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-1">Ý kiến cấp trên: </label>
                                                <div class="col-md-11">
                                                    <textarea class="form-control input-sm"
                                                              ng-model="item.dgtc.YKienCapTrenDG"
                                                              ng-disabled="!checkCapTren"
                                                              rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-1"></div>
                                                <label class="col-md-3">
                                                    <input type="checkbox"
                                                           ng-disabled="!checkCapTren"
                                                           ng-model="item.dgtc.CapTrenDuyet" /> Cấp trên duyệt
                                                </label>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="form-group " style="position: sticky;bottom: 10px;z-index:500;background-color:white">
            <div class="text-left"><label class="control-label col-md-4"><i>Lưu ý: <span style="color:red">*</span> Bắt buộc nhập</i></label></div>
            <div class="col-md-8 clearfix text-right">

                <a class="btn btn-sm btn-success btn-outline sbold"
                   ng-click="Save()">
                    <i class="fa fa-save"></i> Lưu
                </a>
                <a class="btn btn-sm grey-cascade"
                   ng-click="cancelModal()">
                    <i class="fa fa-times-circle"></i> Đóng
                </a>
            </div>

        </div>
    </div>
</div>

<script>


    jQuery(document).ready(function () {

        ComponentsSelect2.init();

    });

</script>
