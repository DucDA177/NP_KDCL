
<!--Danh sách bộ tiêu chuẩn đánh giá-->
<div class="col-md-12">
    <h4> <label class="uppercase font-green"><i class="fa fa-list"></i> DANH MỤC BỘ TIÊU CHUẨN ĐÁNH GIÁ</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">
        <div class="col-md-2 text-left">
            <a class="btn btn-primary btn-sm" ng-click="openModal('','MinhChung')"><i class="fa fa-plus-circle"></i> Thêm minh chứng</a>
        </div>
        <div class="col-md-4">
            <select ng-model="Paging.idTieuChuan" class="form-control input-sm select2" convert-to-number ng-change="LoadTieuChi(Paging.idTieuChuan)">
                <option value="0">---Tất cả tiêu chuẩn---</option>
                <option ng-repeat="nl in DSTieuChuan" value={{nl.Id}}>{{nl.NoiDung}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <select ng-model="Paging.idTieuChi" class="form-control input-sm select2" convert-to-number ng-change="LoadData(Paging.idTieuChi, Paging.heThongMa)">
                <option value="0">---Tất cả tiêu chí--</option>
                <option ng-repeat="nl in DsTieuChi" value={{nl.Id}}>{{nl.NoiDung}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <select ng-model="Paging.heThongMa" class="form-control input-sm select2" ng-change="LoadData(Paging.idTieuChi, Paging.heThongMa)">
                <option ng-repeat="nl in DSHeThongMa" value={{nl}}>{{nl}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th width="1px" class="table-checkbox sorting_disabled">
                                <div class="checked">
                                    <span>
                                        <input type="checkbox" class="group-checkable"
                                               ng-model="Paging.Check"
                                               ng-change="OnCheckAll()"
                                               data-set="#sample_1.checkboxes" />
                                    </span>
                                </div>
                            </th>
                            <th> <div style="text-align:center">Mã minh chứng</div> </th>
                            <th> <div style="text-align:center">Tên minh chứng</div> </th>
                            <th> <div style="text-align:center">Số, ngày ban hành, thời điểm khảo sát</div> </th>
                            <th> <div style="text-align:center">Nơi ban hành, người thực hiện</div> </th>
                            <th> <div style="text-align:center">Tiêu chuẩn, tiêu chí số</div> </th>
                            <th> <div style="text-align:center">Đính kèm</div> </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DSMinhChung">
                            <td align="center" width="1px"> {{dm.STT}} </td>
                            <td>  <input type="checkbox" ng-model="dsct.Check" ng-change="OnCheck(dm)" /> </td>
                            <td text-transform: uppercase"> <a ng-click="openModal(dm,'MinhChung')"> {{dm.Ma}}</a> </td>
                            <td>{{dm.TenMinhChung}}</td>
                            <td>{{dm.SoNgaBanHanh}}</td>
                            <td>{{dm.NoiBanHanh}}</td>
                            <td>{{dm.ChiSo}}</td>
                            <td>
                                <div ng-if="dm.DinhKem" style="text-align:center"><i class="fa fa-check-circle"></i></div>
                            </td>
                            <td><a ng-click="openModal(dm,'MinhChung')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td><a ng-click="Delete(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    ComponentsSelect2.init();
</script>
