<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> XÉT DUYỆT TỰ ĐÁNH GIÁ TIÊU CHÍ TỪ CẤP DƯỚI </label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Đơn vị</span>
                <select ng-model="IdDonVi" class="form-control input-sm select2"
                        ng-change="OnChangeDonVi()" convert-to-number>
                    <option ng-repeat="nl in TDGDonVi" value={{nl.dv.Id}}>{{nl.dv.TenDonVi}}</option>
                </select>
            </div>

        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Tiêu chuẩn</span>
                <select ng-model="$root.IdTieuChuan" class="form-control input-sm select2"
                        ng-change="LoadDGTC()" convert-to-number>
                    <option ng-repeat="nl in DsTieuChuan" value={{nl.Id}}>{{nl.NoiDung}}</option>
                </select>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th> <div style="text-align:center">Tiêu <br /> chí</div> </th>
                            <th> <div style="text-align:center">Cấp trên <br /> duyệt</div> </th>
                            <th> <div style="text-align:center">Ý kiến <br /> cấp trên</div> </th>
                            <th> <div style="text-align:center">Tự <br /> đánh giá</div> </th>
                            <th> <div style="text-align:center">Điểm mạnh, <br /> Điểm yếu</div> </th>
                            <th> <div style="text-align:center">Kế hoạch <br /> cải tiến</div> </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DGTC">
                            <td align="center" width="1px"> {{$index +1}} </td>
                            <td>
                                <a ng-click="DanhGiaTC(dm,IdDonVi,IdKeHoachTDG)"> {{dm.tchi.NoiDung}}</a>
                            </td>
                            <td align="center"> <i ng-if="dm.dgtc.CapTrenDuyet" class="fa fa-check-circle"></i> </td>
                            <td> {{dm.dgtc.YKienCapTrenDG}} </td>
                            <td align="center"> <b ng-if="dm.dgtc.KQDatMuc != null"> Đạt mức {{dm.dgtc.KQDatMuc}}</b> </td>
                            <td>
                                - {{dm.dgtc.DiemManh}}
                                <br />
                                - {{dm.dgtc.DiemYeu}}
                            </td>
                            <td><div ng-bind-html="dm.dgtc.KeHoachCaiTien"></div></td>
                            <td>
                                <a ng-click="DanhGiaTC(dm,IdDonVi,IdKeHoachTDG)" title="Đánh giá tiêu chí" tooltip>
                                    <i class="fa fa-eye"></i>
                                </a>
                            </td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    jQuery(document).ready(function () {
        ComponentsSelect2.init();
    });
</script>
