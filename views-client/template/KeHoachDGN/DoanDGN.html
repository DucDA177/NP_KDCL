

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> THÀNH LẬP CÁC ĐOÀN ĐÁNH GIÁ NGOÀI </label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">

        <div class="col-md-2 text-left">
            <a class="btn btn-primary btn-sm action-btn"
               ng-click="openModal('','DoanDGN')">
                <i class="fa fa-plus-circle"></i> Thêm mới
            </a>

        </div>

    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th> <div style="text-align:center">Tên Đoàn ĐGN</div></th>
                            <th width="1px"> <div style="text-align:center">Thành viên và Trường được ĐGN</div></th>
                            <th width="1px"><div style="text-align:center">#</div> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DoanDGN">
                            <td align="center" width="1px"> {{$index + 1}} </td>
                            <td>  <a ng-click="openModal(dm,'DoanDGN')"> {{dm.Ten}}</a> </td>

                            <td align="center">
                                <a class="action-btn" ng-click="openModal(dm,'DoanDGN')" title="Sửa">
                                    <i>Xem chi tiết</i>
                                </a>
                            </td>
                            <td>
                                <a class="action-btn" ng-click="Del(dm.Id)" title="Xóa">
                                    <i class="fa fa-trash font-red"></i>
                                </a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
