

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> THÀNH LẬP HỘI ĐỒNG ĐÁNH GIÁ NGOÀI </label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Đơn vị</span>
                <select class="form-control select2 filter-select " ng-model="filterHoiDongDGN.IdTruong" ng-change="LoadKeHoachDGN()">
                    <option ng-repeat="dv in DonVis" value="{{dv.Id}}">{{dv.TenDonVi}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Kế hoạch ĐGN</span>
                <select class="form-control select2 filter-select " ng-model="filterHoiDongDGN.IdKeHoachDGN"
                        ng-change="LoadHoiDongDGN()">
                    <option ng-repeat="kh in KeHoachDGN" value="{{kh.Id}}">{{kh.NoiDung}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2 text-right" ng-if="filterHoiDongDGN.IdKeHoachDGN">
            <a class="btn btn-primary btn-sm action-btn" ng-click="openModal('','HoiDongDGN',filterHoiDongDGN)"><i class="fa fa-plus-circle"></i> Thêm mới</a>
            <!--<a class="btn btn-primary input-sm action-btn" ng-click="openModal('','InQuyetDinhHoiDongDGN')"><i class="fa fa-file-excel-o"></i> Quyết định thành lập hội đồng</a>-->

        </div>

    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th> <div style="text-align:center">Họ và tên</div></th>
                            <th> <div style="text-align:center">Chức vụ, chức danh</div> </th>
                            <th> <div style="text-align:center">Nhiệm vụ</div></th>
                            <th width="1px"> <div style="text-align:center">Thuộc nhóm thư ký</div></th>
                            <th width="1px"> <div style="text-align:center">Hiệu lực</div></th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in HoiDongDGN">
                            <td align="center" width="1px"> {{$index + 1}} </td>
                            <td>  <a ng-click="openModal(dm.hd,'HoiDongDGN',filterHoiDongDGN)"> {{dm.us.HoTen}}</a> </td>
                            <td align="center">
                                {{dm.cv.Ten}}
                            </td>
                            <td>
                                {{dm.nv.Ten}}
                            </td>
                            <td align="center">
                                <i class="fa fa-check" ng-if="dm.hd.ThuKy"></i>
                            </td>
                            <td align="center">
                                <i class="fa fa-check" ng-if="dm.hd.FInUse"></i>
                            </td>

                            <td><a class="action-btn" ng-click="openModal(dm.hd,'HoiDongDGN',filterHoiDongDGN)" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td><a class="action-btn" ng-click="Del(dm.hd)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
