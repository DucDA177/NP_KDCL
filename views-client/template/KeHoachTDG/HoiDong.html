

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> THÀNH LẬP HỘI ĐỒNG TỰ ĐÁNH GIÁ </label></h4>
</div>
<div class="form-body form-horizontal col-md-12">

    <div class="tabbable-custom portlet box margin-top-10">
        <ul class="nav nav-tabs ">
            <li class="active">
                <a data-target="#tab_1" data-toggle="tab" aria-expanded="true" class="bold">
                    Thành viên
                </a>
            </li>
            <li>
                <a data-target="#tab_2" data-toggle="tab" aria-expanded="true" class="bold">
                    Nhóm công tác
                </a>
            </li>
            
        </ul>
        <div class="tab-content">
            <div class="tab-pane active " id="tab_1">

                <div class="row">
                    <div class="portlet light " style="margin-bottom:0">

                        <div class="form-body form-horizontal col-md-12">
                            <div class="form-group ">

                                <div class="col-md-4">
                                    <a class="btn btn-primary btn-sm action-btn" ng-click="openModal('','HoiDong')"><i class="fa fa-plus-circle"></i> Thêm mới</a>
                                    <a class="btn btn-primary btn-sm action-btn" ng-click="openModal('','InQuyetDinhHoiDong')"><i class="fa fa-file-excel-o"></i> Quyết định thành lập hội đồng</a>

                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="table-scrollable ">
                                        <!-- BEGIN FORM-->
                                        <table class="table table-striped table-bordered table-hover"
                                               id="fixTable">
                                            <thead>
                                                <tr>
                                                    <th width="1px" align="center"> STT </th>
                                                    <th> <div style="text-align:center">Họ và tên</div></th>
                                                    <th> <div style="text-align:center">Chức vụ, chức danh</div> </th>
                                                    <th> <div style="text-align:center">Nhiệm vụ</div></th>
                                                    <th width="1px"> <div style="text-align:center">Thuộc nhóm thư ký</div></th>
                                                    <th width="1px"> <div style="text-align:center">Hiệu lực</div></th>
                                                    <th width="1px"><div style="text-align:center">#</div>  </th>
                                                    <th width="1px"><div style="text-align:center">#</div> </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="odd gradeX" ng-repeat="dm in HoiDong">
                                                    <td align="center" width="1px"> {{$index + 1}} </td>
                                                    <td>  <a ng-click="openModal(dm.hd,'HoiDong')"> {{dm.us.HoTen}}</a> </td>
                                                    <td align="center">
                                                        {{dm.cv.Ten}}
                                                    </td>
                                                    <td>
                                                        {{dm.nv.Ten}}
                                                    </td>
                                                    <td align="center">
                                                        <i class="fa fa-check" ng-if="dm.hd.ThuKy"></i>
                                                    </td>
                                                    <td align="center">
                                                        <i class="fa fa-check" ng-if="dm.hd.FInUse"></i>
                                                    </td>

                                                    <td><a class="action-btn" ng-click="openModal(dm.hd,'HoiDong')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                                                    <td><a class="action-btn" ng-click="Del(dm.hd)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>

            </div>
            <div class="tab-pane" id="tab_2" ng-controller="NhomCongTacController">
                <div class="row">
                    <div class="portlet light " style="margin-bottom:0">
                        <div class="form-body form-horizontal col-md-12">
                            <div class="form-group ">

                                <div class="col-md-4">
                                    <a class="btn btn-primary btn-sm action-btn" ng-click="openModal('','NhomCongTac')"><i class="fa fa-plus-circle"></i> Thêm mới</a>

                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="table-scrollable ">
                                        <!-- BEGIN FORM-->
                                        <table class="table table-striped table-bordered table-hover"
                                               id="fixTable">
                                            <thead>
                                                <tr>
                                                    <th width="1px" align="center"> STT </th>
                                                    <th> <div style="text-align:center">Tên nhóm</div></th>
                                                    <th> <div style="text-align:center">Nhiệm vụ</div></th>
                                                    <th width="1px"><div style="text-align:center">#</div> </th>
                                                    <th width="1px"><div style="text-align:center">#</div> </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="odd gradeX" ng-repeat="dm in NhomCongTac">
                                                    <td align="center" width="1px"> {{$index + 1}} </td>
                                                    <td>  <a ng-click="openModal(dm,'NhomCongTac')"> {{dm.TenNhom}}</a> </td>
                                                    <td>
                                                        {{dm.NhiemVu}}
                                                    </td>
                                                   
                                                    <td><a class="action-btn" ng-click="openModal(dm,'NhomCongTac')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                                                    <td><a class="action-btn" ng-click="DelNhomCongTac(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane" id="tab_3">
                <div class="row">
                    <div class="portlet light " style="margin-bottom:0">
                        <div class="form-body form-horizontal col-md-12">

                            <div class="form-group">

                                <div class="col-md-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
