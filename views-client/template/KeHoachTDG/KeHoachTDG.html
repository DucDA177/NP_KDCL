

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> LẬP KẾ HOẠCH TỰ ĐÁNH GIÁ </label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">

        <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click="openModal('','KeHoachTDG')"><i class="fa fa-plus-circle"></i> Thêm mới</a>

        </div>

    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th> <div style="text-align:center">Nội dung</div></th>
                            <th> <div style="text-align:center">Giai đoạn</div> </th>
                            <th> <div style="text-align:center">Ngày bắt đầu</div></th>
                            <th> <div style="text-align:center">Ngày kết thúc</div> </th>
                            <th> <div style="text-align:center">Trạng thái</div> </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in KeHoachTDG">
                            <td align="center" width="1px"> {{$index + 1}} </td>
                            <td>  <a ng-click="openModal(dm,'KeHoachTDG')"> {{dm.NoiDung}}</a> </td>
                            <td align="center">
                                {{dm.NamHocBD}} - {{dm.NamHocKT}}
                            </td>
                            <td align="center">
                                {{dm.NgayBD | date:'dd/MM/yyyy'}}
                            </td>
                            <td align="center">
                                {{dm.NgayKT | date:'dd/MM/yyyy'}}
                            </td>

                            <td align="center">
                                <span ng-repeat="tt in TTKeHoachTDG | filter : {Code : dm.TrangThai}"> {{tt.Name}}</span>
                            </td>
                            <td>
                                <a tooltip title="In kế hoạch đánh giá" ng-click="openModal(dm,'InKeHoachTDG')">
                                    <i class="fa fa-file-word-o"></i>
                                </a>
                            </td>
                            <td>
                                <a ng-if="dm.TrangThai == 'CTH'" tooltip title="Tiến hành" ng-click="DoiTrangThai(dm,'DTH')"><i class="font-green fa fa-play"></i></a>
                                <a ng-if="dm.TrangThai == 'DTH'" tooltip title="Tạm dừng" ng-click="DoiTrangThai(dm,'CTH')"><i class="font-red fa fa-stop"></i></a>
                            </td>
                            <td><a ng-hide="dm.TrangThai == 'DTH'" tooltip ng-click="openModal(dm,'KeHoachTDG')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td><a ng-hide="dm.TrangThai == 'DTH'" tooltip ng-click="Del(dm)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
