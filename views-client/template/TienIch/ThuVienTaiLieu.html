
<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> THƯ VIỆN TÀI LIỆU</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    
    <div class="form-group ">
        <div class="col-md-4">
            <a class="btn btn-primary btn-sm" 
               ng-if="checkAdmin"
               ng-click="openModal('','ThuVienTaiLieu')">
            <i class="fa fa-plus-circle"></i> Thêm mới</a>
        </div>

        <div class="col-md-8">
            <div class="input-group " style="margin-top:-3px">
                <input type="text" ng-model="Paging.searchKey"
                       ng-model-options="{updateOn: 'change'}"
                       class="form-control input-sm " placeholder="Nhập tiêu đề để tìm kiếm...">
                <span class="input-group-btn">
                    <a class="btn btn-default input-sm" ng-click="LoadTaiLieu()">
                        <i class="fa fa-search"></i>
                    </a>
                </span>

            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th align="center"> STT </th>
                            <th> <div style="text-align:center">Tiêu đề</div></th>
                            <th> <div style="text-align:center">Nội dung</div></th>
                            <th> <div style="text-align:center">Ghi chú</div></th>
                            <th> <div style="text-align:center">Ngày tạo</div> </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px" ng-if="checkAdmin"><div style="text-align:center">#</div>  </th>
                            <th width="1px" ng-if="checkAdmin"><div style="text-align:center">#</div> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in TaiLieu">
                            <td align="center" width="1%"> {{dm.STT}} </td>
                            <td>
                                <a target="_blank" href="{{dm.Link}}"> {{dm.TieuDe}}</a>
                            </td>
                            <td>
                                {{dm.NoiDung}}
                            </td>
                            <td>
                                {{dm.GhiChu}}
                            </td>
                            <td width="15%" align="center"> {{dm.CreatedAt | date:'dd/MM/yyyy'}}</td>
                            <td><a target="_blank" href="{{dm.Link}}" title="Tải xuống"><i class="fa fa-download"></i></a></td>
                            <td ng-if="checkAdmin"><a ng-click="openModal(dm,'ThuVienTaiLieu')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td ng-if="checkAdmin"><a ng-click="Del(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="pull-left col-md-3">
            <div class="input-group col-md-12">
                <span class="input-group-addon"> Hiển thị </span>
                <select ng-model="Paging.pageSize"
                        ng-options="template.value as template.text for template in displayPage"
                        ng-change="LoadTaiLieu()" class="form-control select2"></select>

            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="pull-right" style="margin-top:-10px">
                <div class="dataTables_paginate paging_bootstrap_extended" id="datatable_products_paginate">
                    <div class="pagination-panel">
                        Trang
                        <a href="#" class="btn btn-sm default prev " ng-click="PrePage()" title="Trang trước">
                            <i class="fa fa-angle-left"></i>
                        </a><input type="text" allow-only-numbers ng-model="Paging.currentPage" class="pagination-panel-input form-control input-mini input-inline input-sm" maxlenght="5" style="text-align:center; margin: 0 5px;" ng-change="LoadTaiLieu()" ng-model-options="{updateOn: 'change'}">
                        <a href="#" class="btn btn-sm default next " ng-click="NextPage()" title="Trang tiếp theo"><i class="fa fa-angle-right"></i></a> của
                        <span class="pagination-panel-total">{{Paging.totalPage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    ComponentsSelect2.init();
</script>
