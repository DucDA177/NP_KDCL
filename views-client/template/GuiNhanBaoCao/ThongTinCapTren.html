

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> TIẾP NHẬN THÔNG TIN TỪ CẤP TRÊN</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1%" align="center"> STT </th>
                            <th> <div style="text-align:center">Nội dung</div></th>
                            <th> <div style="text-align:center">Ngày gửi</div> </th>
                            <th> <div style="text-align:center">Người gửi</div> </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in TTCapTren">
                            <td align="center" width="1%"> {{$index +1}} </td>
                            <td>   <a ng-click="CheckReadTB(dm)"> <span ng-bind-html="dm.NoiDung"></span></a> </td>
                            <td>
                                {{dm.NgayGui | date:'dd/MM/yyyy lúc HH:mm'}}
                            </td>
                            <td>{{dm.NguoiGui}}</td>
                            <td><a ng-click="CheckReadTB(dm)" title="Xem chi tiết" tooltip><i class="fa fa-eye"></i></a></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
