<!--Danh sách bộ tiêu chuẩn đánh giá-->
<div class="col-md-12">
    <h4> <label class="uppercase font-green"><i class="fa fa-list"></i> BỘ TIÊU CHÍ ĐÁNH GIÁ</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">
        <div class="col-md-3 text-left">
            <a class="btn btn-primary btn-sm" ng-click="openModalSmall('','DMTieuChi')"><i class="fa fa-plus-circle"></i> Thêm tiêu chí</a>
        </div>
        <div class="col-md-5">
        </div>
        <!--<div class="col-md-4">
            <select class="form-control input-sm select2" ng-model="IdCha" ng-change="LoadDMTieuChuan()" convert-to-number>
                <option ng-repeat="ldv in DMQuyDinh" value="{{ldv.Id}}">{{ldv.Ten}}</option>
            </select>
        </div>-->
        <div class="col-md-4 text-right">
            <input type="text" ng-model="Paging.searchKey" id="noiDung"
                   ng-model-options="{updateOn: 'change'}"
                   class="form-control input-sm " placeholder="Nhập nội dung tìm kiếm..."
                   ng-change="LoadDMTieuChi()">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th style="border:solid 1px" width="1px" align="center"> STT </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Nội dung</div> </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Chỉ số A</div> </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Chỉ số B</div> </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Chỉ số C</div> </th>
                            <th style="border:solid 1px" width="50px"> <div style="text-align:center">Yêu cầu</div> </th>
                            <th style="border:solid 1px" width="1px"><div style="text-align:center">#</div> </th>
                            <th style="border:solid 1px" width="1px"><div style="text-align:center">#</div> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DMTieuChi">
                            <td style="border:solid 1px" align="center" width="1px"> {{dm.STT}} </td>
                            <td style="border:solid 1px">
                                <a ng-click="openModalSmall(dm,'DMTieuChi')"> {{dm.NoiDung}}</a>
                            </td>
                            <td style="border:solid 1px" align="center" width="1px"> {{dm.NoiDungA}} </td>
                            <td style="border:solid 1px" align="center" width="1px"> {{dm.NoiDungB}} </td>
                            <td style="border:solid 1px" align="center" width="1px"> {{dm.NoiDungC}} </td>
                            <td style="border:solid 1px">
                                <div ng-if="dm.YCDanhGia" style="text-align:center"><i class="fa fa-check-circle"></i></div>
                            </td>
                            <td style="border:solid 1px"><a ng-click="openModalSmall(dm,'DMTieuChi')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td style="border:solid 1px"><a ng-click="Delete(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    ComponentsSelect2.init();
</script>
