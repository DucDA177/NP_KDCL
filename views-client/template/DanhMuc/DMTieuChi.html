<!--Danh sách bộ tiêu chuẩn đánh giá-->
<div class="col-md-12">
    <h4> <label class="uppercase font-green"><i class="fa fa-list"></i> DANH MỤC BỘ TIÊU CHÍ ĐÁNH GIÁ</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">
        <div class="col-md-2 text-left">
            <a class="btn btn-primary btn-sm" 
               ng-if="DsTieuChuan.length > 0"
               ng-click="openModal('','DMTieuChi')"><i class="fa fa-plus-circle"></i> Thêm tiêu chí</a>
        </div>
        <label class="col-md-2 control-label">Chọn quy định:</label>
        <div class="col-md-3">
            <select ng-model="$root.IdQuyDinh" class="form-control input-sm select2"
                    ng-change="LoadDMTieuChuan()" convert-to-number>
                <option ng-repeat="nl in QuyDinh" value={{nl.Id}}>{{nl.Ten}}</option>
            </select>
        </div>
        <label class="col-md-2 control-label">Chọn tiêu chuẩn:</label>
        <div class="col-md-3">
            <select ng-model="$root.IdTieuChuan" class="form-control input-sm select2"
                    ng-change="LoadDMTieuChi()" convert-to-number>
                <option ng-repeat="nl in DsTieuChuan" value={{nl.Id}}>{{nl.NoiDung}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th  width="1px" align="center"> STT </th>
                            <th > <div style="text-align:center">Nội dung</div> </th>
                            <th > <div style="text-align:center">Mức độ 1</div> </th>
                            <th > <div style="text-align:center">Mức độ 2</div> </th>
                            <th > <div style="text-align:center">Mức độ 3</div> </th>
                            <th  width="50px"> <div style="text-align:center">Yêu cầu đánh giá</div> </th>
                            <th  width="1px"><div style="text-align:center">#</div> </th>
                            <th  width="1px"><div style="text-align:center">#</div> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DMTieuChi">
                            <td  align="center" width="1px"> {{dm.ThuTu}} </td>
                            <td>
                                <a ng-click="openModal(dm,'DMTieuChi')"> {{dm.NoiDung}}</a>
                            </td>
                            <td> {{dm.NoiDungA}} </td>
                            <td> {{dm.NoiDungB}} </td>
                            <td> {{dm.NoiDungC}} </td>
                            <td>
                                <div ng-if="dm.YCDanhGia" style="text-align:center"><i class="fa fa-check-circle"></i></div>
                            </td>
                            <td ><a ng-click="openModal(dm,'DMTieuChi')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td ><a ng-click="Delete(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    ComponentsSelect2.init();
</script>
